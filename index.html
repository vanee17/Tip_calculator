<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Frontend Mentor | Tip calculator app</title>

    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <div class="logo"><img src="images/logo.svg" alt="" /></div>
        <div class="tip-calculator">
            <div class="partOne">
                <label for="">Bill</label>
                <input type="number" class="input bill-input" id="bill-input">
                <label for="">Select Tip %</label>
                <div class="tip">
                    <button class="tips tip-5">5%</button>
                    <button class="tips tip-10">10%</button>
                    <button class="tips active-tip tip-15">15%</button>
                    <button class="tips tip-25">25%</button>
                    <button class="tips tip-50">50%</button>
                    <button id="tip-custom"><input class="tip-custom" type="number" placeholder="CUSTOM"></button>
                </div>
                <div class="peopleLabel">
                    <label for="">Number of People</label>
                    <label for="" class="error">Can't be Zero</label>
                </div>
                <input type="number" class="input people-input">
            </div>
            <div class="result">
                <div class="tip-amount">
                    <div class="text">
                        <p>Tip Amount</p>
                        <p class="person">/ person</p>
                    </div>
                    <div class="amount" id="tip-amount">$4.27</div>
                </div>
                <div class="total">
                    <div class="text">
                        <p>Total</p>
                        <p class="person">/ person</p>
                    </div>
                    <div class="amount" id="total-amount">$32.79</div>
                </div>
                <div class="reset">RESET</div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Vane Pe√±a</a>.
        </div>
    <script src="index.js"></script>
</body>
</html>
